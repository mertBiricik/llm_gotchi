name: pixelpair
description: A retro 8-bit virtual pet app for couples to share pixelated love across any distance
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  confetti: ^0.7.0
  animated_text_kit: ^4.2.2
  provider: ^6.1.1
  intl: ^0.19.0
  flutter_animate: ^4.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/ 